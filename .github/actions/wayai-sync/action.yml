name: 'WayAI Hub Sync'
description: 'Sync hub configuration from Git to WayAI platform via CI endpoints'

inputs:
  api-url:
    description: 'WayAI API base URL (e.g., https://api.wayai.pro)'
    required: true
  api-token:
    description: 'WayAI MCP token (way_...) for authentication'
    required: true
  action:
    description: 'Action to perform: sync, publish, or cleanup'
    required: true

runs:
  using: 'node20'
  main: 'dist/index.js'
