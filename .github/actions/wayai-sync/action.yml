name: 'WayAI Hub Sync'
description: 'Sync hub configuration from Git to WayAI platform via CI endpoints'

inputs:
  api-url:
    description: 'WayAI API base URL'
    required: false
    default: 'https://api.wayai.pro'
  api-token:
    description: 'WayAI MCP token (way_...) for authentication'
    required: true

runs:
  using: 'node20'
  main: 'dist/index.js'
