name: WayAI Hub Sync

on:
  push:
    branches: [main]
    paths:
      - 'workspace/**/wayai.yaml'
      - 'workspace/**/agents/**'

jobs:
  sync-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: .github/actions/wayai-sync/package-lock.json
      - name: Build action
        run: cd .github/actions/wayai-sync && npm ci && npm run build
      - uses: ./.github/actions/wayai-sync
        with:
          api-token: ${{ secrets.WAYAI_API_TOKEN }}
          # api-url defaults to https://api.wayai.pro â€” pass `api-url:` explicitly for self-hosted or staging
